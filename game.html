<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ゲーム制作</title>
    <style type="text/css">
    body {
        display: flex;
        flex-wrap: wrap;
    }
    .box {
        width: 100px;
        height: 100px;
        background-color: cadetblue;
        margin: 0 8px 8px 0;
        cursor: pointer;
        transition: .8s;
        
    }
    .circle {
        border-radius: 50%;
        background-color: pink;
        transform: rotate(360deg);
    }
    </style>
</head>
<body>
    <div class="box" id="target1"></div>
    <div class="box" id="target2"></div>
    <div class="box" id="target3"></div>
    <div class="circle"></div>
    <script>
        'use strict'
        const target1 = document.getElementById('target1');
        const target2 = document.getElementById('target2');
        const target3 = document.getElementById('target3');

        target1.addEventListener('click', () => {
            // target1.classList.add('circle'); 戻らない
            target1.classList.toggle('circle');//toggle戻る
            });
        target2.addEventListener('click', () => {
            target2.classList.toggle('circle');
            });
        target3.addEventListener('click', () => {
            target3.classList.toggle('circle');
            });
    </script>
</body>
</html>
